<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1172618</title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
         <!--- Custom CSS file --->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="app" class="container">
        <header>
            <h1>Pressure Monitor Interface - {{studentName}}</h1>
        </header>

        <main>
            <!--- Vue app container --->
            <p>Pressure: <strong>{{pressure}}</strong></p>
            <input type="range" min="0" max="100" v-model="pressure">
            <div v-for="level in indicatorLevels" :key="level.id" :class="['indicator', level.status, { 'inactive': !isActive(level)}]">{{ level.label }}</div>     
            <!--- Vue.js CDN --->
            <!--- Custom JavaScript file --->
           
        </main>
        <footer>
            <p>{{studentName}}</p>
        </footer>
        </div>

         <!--- Vue.js CDN --->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
         <!--Add java scripts to project-->
        <script src="scripts/app.js"></script>
    </body>
</html><!--- Closing HTML --->
